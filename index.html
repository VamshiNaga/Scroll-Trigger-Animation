<!DOCTYPE html>
<html>
<head>
	<title>scroll trigger event</title>

	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="./aos.css">

</head>
<body>

<section>
	<h1 data-aos="fade-up">Nagavamshi fade-up</h1>
</section>
<section>
	<h1 data-aos="fade-left">Nagavamshi fade-left</h1>
</section>
<section>
	<h1 data-aos="flip-up">Nagavamshi fade-up</h1>
</section>
<section>
	<h1 data-aos="zoom-in">Nagavamshi zoom-in</h1>
</section>
<section>
	<h1 data-aos="fade-right">Nagavamshi fade-right</h1>
</section>
<section>
	<h1 data-aos="fade-up">Nagavamshi fade-up</h1>
</section>


<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./aos.js"></script>

  <script type="text/javascript">
  	AOS.init( {
  		offset:200,
  		duration:2000
  	});
  </script>
</body>
</html>
